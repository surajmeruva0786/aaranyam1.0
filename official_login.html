<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Official Login - AgriClaim</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="official-login-styles.css">
</head>
<body>
    <div class="background-animation">
        <div class="gradient-bg"></div>
        <div class="particles" id="particles"></div>
    </div>

    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo" onclick="window.location.href='index.html'">
                <span class="logo-icon">üåæ</span>
                <span class="logo-text">AgriClaim</span>
            </div>
            <div class="nav-links">
                <a href="index.html#home" class="nav-link">Home</a>
                <a href="index.html#features" class="nav-link">Features</a>
                <a href="farmer-login.html" class="nav-link">Farmer Portal</a>
            </div>
            <div class="nav-buttons">
                <button class="btn btn-outline" onclick="window.location.href='index.html'">Back to Home</button>
            </div>
        </div>
    </nav>

    <div class="official-login-container">
        <div class="official-login-card">
            <div class="login-header">
                <div class="header-icon-container">
                    <div class="header-icon" id="roleIcon">üèõÔ∏è</div>
                    <div class="icon-glow"></div>
                </div>
                <h1 class="login-title">Government Official Portal</h1>
                <p class="login-subtitle">Select your role and access your dashboard</p>
            </div>

            <div class="role-selector-container">
                <label class="selector-label">Select Your Role</label>
                <div class="role-selector">
                    <button class="role-btn active" data-role="verifier" data-icon="‚úì">
                        <div class="role-btn-content">
                            <span class="role-icon">‚úì</span>
                            <span class="role-name">Verifier</span>
                        </div>
                        <div class="role-glow"></div>
                    </button>
                    <button class="role-btn" data-role="field_officer" data-icon="üîç">
                        <div class="role-btn-content">
                            <span class="role-icon">üîç</span>
                            <span class="role-name">Field Officer</span>
                        </div>
                        <div class="role-glow"></div>
                    </button>
                    <button class="role-btn" data-role="revenue_officer" data-icon="üí∞">
                        <div class="role-btn-content">
                            <span class="role-icon">üí∞</span>
                            <span class="role-name">Revenue Officer</span>
                        </div>
                        <div class="role-glow"></div>
                    </button>
                    <button class="role-btn" data-role="treasury_officer" data-icon="üè¶">
                        <div class="role-btn-content">
                            <span class="role-icon">üè¶</span>
                            <span class="role-name">Treasury Officer</span>
                        </div>
                        <div class="role-glow"></div>
                    </button>
                </div>
                <div class="role-indicator"></div>
            </div>

            <div class="role-description" id="roleDescription">
                <div class="description-content">
                    <h3 class="description-title">Verifier</h3>
                    <p class="description-text">Review and verify submitted crop loss claims from farmers. Validate documentation and assess claim authenticity.</p>
                </div>
            </div>

            <form id="officialLoginForm" novalidate>
                <div class="form-group">
                    <label class="form-label" for="officialUsername">
                        <span class="label-icon">üë§</span>
                        <span>Username / Employee ID</span>
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="officialUsername" 
                            class="form-input gradient-input" 
                            placeholder="Enter your username or employee ID"
                            required
                            autocomplete="username"
                        >
                        <div class="input-border"></div>
                    </div>
                    <div class="error-message" id="officialUsernameError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="officialPassword">
                        <span class="label-icon">üîí</span>
                        <span>Password</span>
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="officialPassword" 
                            class="form-input gradient-input" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <div class="input-border"></div>
                    </div>
                    <div class="error-message" id="officialPasswordError"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        <span class="checkbox-label">Remember me</span>
                    </label>
                    <a href="#forgot-password" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-btn" id="officialLoginBtn">
                    <span class="btn-text">Login to Dashboard</span>
                    <span class="btn-icon">‚Üí</span>
                    <div class="spinner"></div>
                    <div class="btn-glow-effect"></div>
                </button>
            </form>

            <div class="login-footer">
                <div class="security-badge">
                    <span class="security-icon">üîê</span>
                    <span class="security-text">Secure Government Portal</span>
                </div>
            </div>
        </div>

        <div class="floating-elements">
            <div class="floating-orb orb-1"></div>
            <div class="floating-orb orb-2"></div>
            <div class="floating-orb orb-3"></div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="script.js"></script>
    <script src="official-login.js"></script>
</body>
</html>
